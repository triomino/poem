<html>
  <head>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <style>
      .confessio span + span {
        margin-left: 0.5em;
      }
      .multiple_entry {
        background-color: red;
      }
      .no_entry {
        background-color: gray;
      }
      .confessio span:hover {
        font-size: 160%;
        cursor: pointer;
      }
      .entries {
        position: fixed;
        top: 10px;
        right: 10px;
        max-width: 50%;
        max-height: 700px;
        overflow-y: auto;
        /* position: -webkit-sticky; */
      }
      .entries div + div {
        margin-top: 1em
      }
      .entry {
        border: solid #000;
        padding: 1em;
      }
      .big_word {
        font-size: 160%;
      }
    </style>
  </head>
<body onload="init()">
  Red -> multiple entries. Gray -> entry not found.
  <br>
  Select section:
  <select id="section"></select>
  <button onClick="get_books()">Submit</button>
  <div id="confessio" class="confessio"></div>
  <div id="entry" class="entries">entries</div>
</body>
</html>
